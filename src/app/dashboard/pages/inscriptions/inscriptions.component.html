<h1>Inscripciones</h1>

<div class="mb-3">
  <button (click)="onAdd()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Inscribir
  </button>
</div>



<table mat-table [dataSource]="(inscriptions$| async) || []" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
  </ng-container>

  <!-- Name Buyer -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Alumno Inscripto</th>
    <td mat-cell *matCellDef="let inscription">{{ !!inscription.user ? inscription.user.name + ' ' + inscription.user.surname : '-' }}</td>
  </ng-container>

  <!-- Product Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.course.name }}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
