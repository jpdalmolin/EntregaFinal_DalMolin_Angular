<h1 mat-dialog-title>Inscription</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field class="w-full">
      <mat-label>Curso</mat-label>
      <mat-select [formControl]="courseIdControl">
        <mat-option [value]="course.id"  *ngFor="let course of  courseOptions$ | async">
          {{ course.name }} 
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Alumno</mat-label>
      <mat-select [formControl]="userIdControl" >
        <mat-option [value]="user.id"  *ngFor="let user of  userOptions$ | async">
          {{ user.name + ' ' + user.surname }}
        </mat-option>

      </mat-select>
    </mat-form-field>

  </form>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
